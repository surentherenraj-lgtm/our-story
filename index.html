<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Message For You ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Georgia, serif;
background:#fafafa;
color:#333;
line-height:1.7;
}

/* NAV */
nav{
padding:20px 50px;
background:white;
box-shadow:0 2px 8px rgba(0,0,0,.05);
display:flex;
justify-content:space-between;
}

nav a{
margin-left:20px;
cursor:pointer;
text-decoration:none;
color:#444;
font-weight:600;
}

/* SECTION */
.section{
display:none;
max-width:900px;
margin:auto;
padding:60px 20px;
}

.active{display:block;}

/* LETTER STYLE */
.letter{
font-size:22px;
margin-bottom:40px;
}

/* MAIN PHOTO */
.mainPhoto{
text-align:center;
margin:40px 0;
}

.mainPhoto img{
width:70%;
border-radius:18px;
box-shadow:0 15px 40px rgba(0,0,0,.2);
}

/* QUESTION */
.question{
text-align:center;
margin-top:50px;
}

button{
padding:12px 28px;
margin:10px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
}

.yes{background:#e63946;color:white;}
.no{background:#aaa;color:white;}

/* TIMELINE */
.timeline img{
width:100%;
margin:60px 0;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
opacity:0;
transform:translateY(40px);
transition:1s;
}

.timeline img.show{
opacity:1;
transform:translateY(0);
}

/* LOVE SCREEN */
#loveScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:26px;
color:#e63946;
}

</style>
</head>

<body>

<nav>
<div><b>Our Story ‚ù§Ô∏è</b></div>
<div>
<a onclick="showSection('home')">Home</a>
<a onclick="showSection('memories')">Memories</a>
</div>
</nav>

<!-- HOME (LOVE LETTER) -->
<div id="home" class="section active">

<div class="letter" id="typing"></div>

<div class="mainPhoto">
<img src="Master Photo.JPG">
</div>

<div class="question">
<h2>Will you be my Valentine?</h2>
<button class="yes" onclick="yesClick()">Yes</button>
<button class="no" id="noBtn">No</button>
</div>

</div>

<!-- MEMORIES (STORY TIMELINE) -->
<div id="memories" class="section">

<h2>Our Memories ‚ù§Ô∏è</h2>

<div class="timeline">
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">
<img src="6.jpg">
<img src="8.jpg">
<img src="9.jpg">
<img src="10.jpg">
<img src="11.jpg">
<img src="12.jpg">
</div>

</div>

<!-- LOVE MESSAGE -->
<div id="loveScreen">
üíå I will always choose you.<br><br>
Thank you for being my forever ‚ù§Ô∏è
</div>

<audio id="music" autoplay loop>
<source src="music.mp3">
</audio>

<script>

/* NAVIGATION */
function showSection(id){
document.querySelectorAll('.section')
.forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* LETTER TYPING */
const message=
"From your Bubu ‚ù§Ô∏è\n\nWe have shared so many moments together...\nAnd somehow, every day, I still choose you again.\n\nI wanted to ask you something special.";

let i=0;
function typeWriter(){
if(i<message.length){
document.getElementById("typing").innerHTML+=
message.charAt(i)=="\n"?"<br>":message.charAt(i);
i++;
setTimeout(typeWriter,50);
}}
typeWriter();

/* MUSIC */
let music=document.getElementById("music");
music.volume=0.2;

/* YES CLICK */
function yesClick(){
music.volume=1;
document.getElementById("loveScreen").style.display="flex";
setTimeout(()=>{
document.getElementById("loveScreen").style.display="none";
},15000);
}

/* RUN AWAY NO */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*300+"px";
noBtn.style.top=Math.random()*200+"px";
});

/* TIMELINE REVEAL */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("show");
}
});
});

document.querySelectorAll(".timeline img")
.forEach(img=>observer.observe(img));

</script>

</body>
</html>
