<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Message For You ‚ù§Ô∏è</title>

<style>

/* ===== PAGE BACKGROUND ===== */
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ffccd5,#ffe5ec,#fff1f5);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* ===== MAIN CARD (LIKE TEMPLATE) ===== */
.container{
width:90%;
max-width:1100px;
background:linear-gradient(135deg,#ff8fab,#ffc2d1);
border-radius:25px;
padding:50px;
box-shadow:0 30px 60px rgba(0,0,0,.2);
position:relative;
overflow:hidden;
}

/* SOFT SHAPES */
.container::before{
content:"";
position:absolute;
width:400px;
height:400px;
background:#ffffff33;
border-radius:50%;
top:-120px;
right:-120px;
}

.container::after{
content:"";
position:absolute;
width:250px;
height:250px;
background:#ffffff22;
border-radius:50%;
bottom:-80px;
left:-80px;
}

/* LAYOUT */
.hero{
display:flex;
align-items:center;
justify-content:space-between;
}

/* LEFT MESSAGE */
.left{
width:50%;
color:white;
}

.left h1{
font-size:48px;
margin-bottom:20px;
}

.left p{
font-size:18px;
line-height:1.6;
}

/* RIGHT PHOTO */
.right{
width:40%;
text-align:center;
}

.right img{
width:100%;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,.25);
}

/* QUESTION AREA */
.question{
margin-top:30px;
}

button{
padding:12px 26px;
margin:10px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
}

.yes{
background:white;
color:#ff4d6d;
font-weight:bold;
}

.no{
background:#ffffff88;
color:white;
}

/* NAVBAR */
nav{
position:absolute;
top:20px;
right:30px;
}

nav a{
margin-left:20px;
color:white;
font-weight:600;
cursor:pointer;
text-decoration:none;
}

/* LOVE SCREEN */
#loveScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:26px;
color:#ff4d6d;
}

</style>
</head>

<body>

<div class="container">

<nav>
<a onclick="showSection('home')">Home</a>
<a onclick="showSection('memories')">Memories</a>
<a onclick="showSection('videos')">Videos</a>
</nav>

<div id="home">

<div class="hero">

<div class="left">
<h1 id="typing"></h1>

<p>
From your Bubu ‚ù§Ô∏è<br><br>
We have shared so many moments together,
and I still choose you every day.
</p>

<div class="question">
<h3>Will you be my Valentine?</h3>
<button class="yes" onclick="yesClick()">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

</div>

<div class="right">
<img src="Master Photo.JPG">
</div>

</div>
</div>

</div>

<!-- LOVE MESSAGE -->
<div id="loveScreen">
üíå I will always choose you ‚ù§Ô∏è
</div>

<audio id="music" autoplay loop>
<source src="music.mp3">
</audio>

<script>

/* TYPE LETTER */
const message="Happy Valentine ‚ù§Ô∏è";
let i=0;
function typing(){
if(i<message.length){
document.getElementById("typing").innerHTML+=message.charAt(i);
i++;
setTimeout(typing,60);
}}
typing();

/* MUSIC */
let music=document.getElementById("music");
music.volume=0.2;

/* YES */
function yesClick(){
music.volume=1;
document.getElementById("loveScreen").style.display="flex";

setTimeout(()=>{
document.getElementById("loveScreen").style.display="none";
},15000);
}

/* RUN AWAY NO */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*200+"px";
noBtn.style.top=Math.random()*150+"px";
});

</script>

</body>
</html>
