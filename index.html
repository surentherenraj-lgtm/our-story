<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Message From Your Bubu ‚ù§Ô∏è</title>

<style>

/* ---------- GLOBAL ---------- */
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#fff3f6,#ffe4ea);
    overflow-x:hidden;
}

/* ---------- NAVBAR ---------- */
nav{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:flex-end;
    gap:30px;
    padding:20px 40px;
    background:rgba(255,255,255,0.6);
    backdrop-filter:blur(10px);
    z-index:1000;
}

nav a{
    text-decoration:none;
    color:#444;
    font-weight:600;
    cursor:pointer;
}

/* ---------- SECTIONS ---------- */
.section{
    min-height:100vh;
    display:none;
    align-items:center;
    justify-content:center;
    padding:80px 10%;
}

.active{
    display:flex;
}

/* ---------- HOME LAYOUT ---------- */
.home-container{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:60px;
    width:100%;
}

.text-side{
    max-width:500px;
}

.text-side h1{
    font-size:42px;
    margin-bottom:10px;
}

.text-side p{
    color:#555;
    line-height:1.6;
}

.photo-side img{
    width:420px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

/* ---------- PROPOSAL ---------- */
.proposal-box{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    padding:20px 40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

.buttons button{
    border:none;
    padding:12px 25px;
    border-radius:25px;
    margin:10px;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

.yes-btn{
    background:#ff4d6d;
    color:white;
}

.no-btn{
    background:#aaa;
    color:white;
    position:relative;
}

/* wings */
.no-btn::before,
.no-btn::after{
    content:"ü™Ω";
    position:absolute;
    top:-20px;
    opacity:0;
}

.no-btn.fly::before,
.no-btn.fly::after{
    opacity:1;
}

.no-btn::before{ left:-18px; }
.no-btn::after{ right:-18px; }

/* ---------- MEMORIES ---------- */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.gallery img{
    width:100%;
    border-radius:15px;
    transition:.4s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* ---------- VIDEO ---------- */
.video-box video{
    width:70%;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

</style>
</head>

<body>

<!-- NAV -->
<nav>
<a onclick="showPage('home')">Home</a>
<a onclick="showPage('memories')">Memories</a>
<a onclick="showPage('videos')">Videos</a>
</nav>

<!-- HOME -->
<div id="home" class="section active">
<div class="home-container">

<div class="text-side">
<h1>I wanted to tell you something... ‚ù§Ô∏è</h1>
<p>
From your Bubu ‚ù§Ô∏è <br><br>
We have shared so many beautiful moments together,
and somehow every single day‚Ä¶ I still choose you again.
</p>
</div>

<div class="photo-side">
<img src="Master Photo.JPG">
</div>

</div>
</div>

<!-- MEMORIES -->
<div id="memories" class="section">
<div class="gallery">
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">
<img src="6.jpg">
<img src="7.heic">
<img src="8.jpg">
<img src="9.jpg">
<img src="10.jpg">
<img src="11.jpg">
<img src="12.jpg">
</div>
</div>

<!-- VIDEO -->
<div id="videos" class="section">
<div class="video-box">
<video controls>
<source src="video1.mp4" type="video/mp4">
</video>
</div>
</div>

<!-- PROPOSAL -->
<div class="proposal-box">
<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

<div class="buttons">
<button id="yesBtn" class="yes-btn" onclick="yesClicked()">YES</button>
<button id="noBtn" class="no-btn">NO</button>
</div>
</div>

<script>

/* NAVIGATION */
function showPage(page){
    document.querySelectorAll(".section")
        .forEach(sec=>sec.classList.remove("active"));

    document.getElementById(page).classList.add("active");
}

/* YES SUCCESS */
function yesClicked(){
    alert("You just made me the happiest person ‚ù§Ô∏è");
}

/* NO BUTTON ESCAPE + YES GROW */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
let scale=1;

noBtn.addEventListener("mouseover",()=>{

    noBtn.classList.add("fly");

    const maxX=window.innerWidth-noBtn.offsetWidth;
    const maxY=window.innerHeight-noBtn.offsetHeight;

    noBtn.style.position="fixed";
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";

    /* YES grows */
    scale+=0.15;
    yesBtn.style.transform=`scale(${scale})`;
});

</script>

</body>
</html>
