<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story</title>

<style>

/* ===== BODY ===== */
body{
margin:0;
font-family:Helvetica, Arial;
background:linear-gradient(120deg,#f6f7fb,#fdf2f5);
overflow:hidden;
color:#333;
}

/* ===== HERO LAYOUT ===== */
.hero{
display:flex;
height:100vh;
align-items:center;
justify-content:space-between;
padding:0 8%;
}

/* LEFT TEXT */
.left{
width:40%;
}

.left h1{
font-size:42px;
margin-bottom:20px;
}

.left p{
font-size:18px;
line-height:1.6;
}

/* CENTER PHOTO */
.center{
width:35%;
text-align:center;
}

.center img{
width:100%;
border-radius:25px;
box-shadow:0 20px 40px rgba(0,0,0,.2);
animation:float 5s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

/* RIGHT QUESTION */
.right{
width:25%;
text-align:center;
position:relative;
}

.right h2{
font-size:26px;
margin-bottom:20px;
}

/* BUTTONS */
button{
padding:14px 28px;
margin:10px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
}

.yes{background:#e63946;color:white;}
.no{background:#999;color:white;}

button:hover{transform:scale(1.1);}

/* ===== CUPID ARROW ===== */
.arrow{
position:fixed;
top:40%;
left:-150px;
font-size:40px;
animation:shoot 6s linear infinite;
}

@keyframes shoot{
0%{left:-150px; transform:rotate(-20deg);}
100%{left:110%; transform:rotate(10deg);}
}

/* ===== LOVE SCREEN ===== */
#loveScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#ffffff;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:28px;
color:#e63946;
animation:fade 1s;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

</style>
</head>

<body>

<div class="arrow">üèπ‚ù§Ô∏è</div>

<div class="hero">

<!-- LEFT TEXT -->
<div class="left">
<h1 id="typing"></h1>

<p>
From your Bubu ‚ù§Ô∏è <br><br>
We have shared so many memories together,
and I still choose you every single day.
</p>
</div>

<!-- CENTER PHOTO -->
<div class="center">
<img src="Master Photo.JPG">
</div>

<!-- RIGHT QUESTION -->
<div class="right">
<h2>Will you be my Valentine?</h2>

<button class="yes" onclick="yesClick()">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

</div>

<!-- LOVE MESSAGE -->
<div id="loveScreen">
üíå Thank you for choosing us again and again.<br><br>
I will always choose you ‚ù§Ô∏è
</div>

<!-- MUSIC -->
<audio id="music" autoplay loop>
<source src="music.mp3">
</audio>

<script>

/* TYPING TEXT */
const text="I wanted to tell you something‚Ä¶ ‚ù§Ô∏è";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,70);
}
}
typing();

/* MUSIC */
let music=document.getElementById("music");
music.volume=0.2;

/* YES CLICK */
function yesClick(){
music.volume=1;
document.getElementById("loveScreen").style.display="flex";

/* RETURN AFTER 15 SEC */
setTimeout(()=>{
document.getElementById("loveScreen").style.display="none";
},15000);
}

/* RUN AWAY NO BUTTON */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",moveBtn);
noBtn.addEventListener("touchstart",moveBtn);

function moveBtn(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-60);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

</script>

</body>
</html>
