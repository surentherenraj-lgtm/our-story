<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story ‚ù§Ô∏è</title>

<style>

/* ===== BACKGROUND ===== */
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ffd6e0,#ffe6eb,#fff0f5);
color:#333;
text-align:center;
}

/* ===== NAVBAR ===== */
nav{
display:flex;
justify-content:space-between;
padding:20px 40px;
background:rgba(255,255,255,0.5);
backdrop-filter:blur(10px);
}

nav a{
margin-left:20px;
cursor:pointer;
font-weight:bold;
color:#d6336c;
text-decoration:none;
}

/* ===== SECTIONS ===== */
.section{
display:none;
padding:60px 20px;
}

.active{
display:block;
}

/* ===== HERO ===== */
.hero img{
width:320px;
border-radius:20px;
box-shadow:0 8px 25px rgba(0,0,0,0.25);
}

/* ===== GALLERY ===== */
.gallery{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:18px;
}

.gallery img, video{
width:230px;
border-radius:15px;
box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

/* ===== BUTTONS ===== */
button{
padding:14px 30px;
margin:15px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#888;color:white;}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
<div><b>Our Story ‚ù§Ô∏è</b></div>
<div>
<a onclick="showSection('home')">Home</a>
<a onclick="showSection('memories')">Memories</a>
<a onclick="showSection('videos')">Videos</a>
</div>
</nav>

<!-- HOME PAGE -->
<div id="home" class="section active">

<h1>I wanted to tell you something‚Ä¶ ‚ù§Ô∏è</h1>

<div class="hero">
<img src="Master Photo.JPG">
</div>

<p>
From your Bubu ‚ù§Ô∏è<br><br>
We have shared so many memories together,
and I still choose you every day.
</p>

<h2>Will you be my Valentine?</h2>

<button class="yes" onclick="yesClick()">YES</button>
<button class="no" id="noBtn">NO</button>

</div>

<!-- MEMORIES -->
<div id="memories" class="section">
<h2>Our Memories üì∏</h2>

<div class="gallery">
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">
<img src="6.jpg">
<img src="7.heic">
<img src="8.jpg">
<img src="9.jpg">
<img src="10.jpg">
<img src="11.jpg">
<img src="12.jpg">
</div>

</div>

<!-- VIDEOS -->
<div id="videos" class="section">
<h2>Our Moments üé•</h2>

<div class="gallery">
<video controls playsinline>
<source src="video1.mp4" type="video/mp4">
</video>

<video controls playsinline>
<source src="video2.mp4" type="video/mp4">
</video>
</div>

</div>

<!-- MUSIC -->
<audio id="bgmusic" autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* SECTION SWITCH */
function showSection(id){
document.querySelectorAll('.section')
.forEach(sec=>sec.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* MUSIC */
let music=document.getElementById("bgmusic");
music.volume=0.15;

function yesClick(){
music.volume=1;
alert("You just made my heart smile ‚ù§Ô∏è");
}

/* RUNNING NO BUTTON */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",moveBtn);
noBtn.addEventListener("touchstart",moveBtn);

function moveBtn(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-60);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

</script>

</body>
</html>
