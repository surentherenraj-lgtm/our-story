<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story ‚ù§Ô∏è</title>

<style>

/* ===== BODY ===== */
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(120deg,#ffd6e0,#ffeef3,#fff5f8);
overflow-x:hidden;
color:#333;
text-align:center;
}

/* ===== FLOATING SHAPES ===== */
.shape{
position:fixed;
border-radius:50%;
opacity:.25;
animation:float 12s infinite ease-in-out;
z-index:-1;
}

.shape1{
width:220px;height:220px;
background:#ff8fab;
top:10%;left:5%;
}

.shape2{
width:300px;height:300px;
background:#ffc2d1;
bottom:10%;right:5%;
animation-delay:3s;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-40px);}
}

/* ===== NAVBAR ===== */
nav{
display:flex;
justify-content:space-between;
padding:20px 40px;
background:rgba(255,255,255,0.5);
backdrop-filter:blur(12px);
position:sticky;
top:0;
}

nav a{
margin-left:20px;
cursor:pointer;
font-weight:bold;
color:#d6336c;
text-decoration:none;
}

/* ===== SECTIONS ===== */
.section{
display:none;
padding:70px 20px;
animation:fadeIn 1s ease;
}

.active{display:block;}

@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

/* ===== HERO ===== */
.hero img{
width:340px;
border-radius:25px;
box-shadow:0 12px 30px rgba(0,0,0,0.25);
animation:zoomIn 1.2s ease;
}

@keyframes zoomIn{
from{transform:scale(.85);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* ===== GALLERY ===== */
.gallery{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:18px;
}

.gallery img, video{
width:230px;
border-radius:18px;
box-shadow:0 8px 20px rgba(0,0,0,.2);
transition:.3s;
}

.gallery img:hover{
transform:scale(1.05);
}

/* ===== BUTTONS ===== */
button{
padding:14px 32px;
margin:15px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
transition:.3s;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#888;color:white;}

button:hover{transform:scale(1.08);}

</style>
</head>

<body>

<div class="shape shape1"></div>
<div class="shape shape2"></div>

<!-- NAVBAR -->
<nav>
<div><b>Our Story ‚ù§Ô∏è</b></div>
<div>
<a onclick="showSection('home')">Home</a>
<a onclick="showSection('memories')">Memories</a>
<a onclick="showSection('videos')">Videos</a>
</div>
</nav>

<!-- HOME -->
<div id="home" class="section active">

<h1 id="typingText"></h1>

<div class="hero">
<img src="Master Photo.JPG">
</div>

<p>
From your Bubu ‚ù§Ô∏è<br><br>
We have shared so many memories together,
and I still choose you every day.
</p>

<h2>Will you be my Valentine?</h2>

<button class="yes" onclick="yesClick()">YES</button>
<button class="no" id="noBtn">NO</button>

</div>

<!-- MEMORIES -->
<div id="memories" class="section">
<h2>Our Memories üì∏</h2>

<div class="gallery">
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">
<img src="6.jpg">
<img src="7.heic">
<img src="8.jpg">
<img src="9.jpg">
<img src="10.jpg">
<img src="11.jpg">
<img src="12.jpg">
</div>
</div>

<!-- VIDEOS -->
<div id="videos" class="section">
<h2>Our Moments üé•</h2>

<div class="gallery">
<video controls playsinline>
<source src="video1.mp4">
</video>

<video controls playsinline>
<source src="video2.mp4">
</video>
</div>

</div>

<!-- MUSIC -->
<audio id="bgmusic" autoplay loop>
<source src="music.mp3">
</audio>

<script>

/* PAGE SWITCH */
function showSection(id){
document.querySelectorAll('.section')
.forEach(sec=>sec.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* MUSIC */
let music=document.getElementById("bgmusic");
music.volume=0.15;

function yesClick(){
music.volume=1;
alert("You just made my heart smile ‚ù§Ô∏è");
}

/* RUNNING NO BUTTON */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",moveBtn);
noBtn.addEventListener("touchstart",moveBtn);

function moveBtn(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-60);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* TYPING EFFECT */
const message="I wanted to tell you something‚Ä¶ ‚ù§Ô∏è";
let index=0;

function typeWriter(){
if(index<message.length){
document.getElementById("typingText").innerHTML+=message.charAt(index);
index++;
setTimeout(typeWriter,70);
}
}

window.addEventListener("load",typeWriter);

</script>

</body>
</html>
