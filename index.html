<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story ‚ù§Ô∏è</title>

<style>

/* ===== BODY THEME ===== */
body{
margin:0;
font-family:Segoe UI, Arial;
background:linear-gradient(135deg,#ffe3ec,#f8f9ff);
color:#333;
overflow-x:hidden;
}

/* ===== NAVBAR ===== */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:white;
box-shadow:0 4px 12px rgba(0,0,0,.05);
}

nav a{
margin-left:25px;
cursor:pointer;
font-weight:600;
color:#444;
text-decoration:none;
}

/* ===== SECTIONS ===== */
.section{display:none;padding:50px 8%;}
.active{display:block;}

/* ===== HERO ===== */
.hero{
display:flex;
align-items:center;
justify-content:space-between;
min-height:80vh;
}

.left{width:45%;}
.left h1{font-size:44px;}
.left p{line-height:1.7;}

.center{width:30%;text-align:center;}
.center img{
width:100%;
border-radius:25px;
box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.right{
width:25%;
text-align:center;
}

button{
padding:12px 26px;
margin:10px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#aaa;color:white;}

/* ===== MEMORY CINEMATIC VIEW ===== */
.memoryViewer{
height:90vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
position:relative;
}

.memoryViewer img{
max-width:70%;
border-radius:20px;
box-shadow:0 25px 50px rgba(0,0,0,.25);
transition:transform .8s, opacity .8s;
}

/* zoom animation */
.zoomIn{
transform:scale(1);
opacity:1;
}

.zoomOut{
transform:scale(1.2);
opacity:0;
}

/* ===== VIDEO ===== */
.gallery{
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

video{
width:320px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* ===== LOVE SCREEN ===== */
#loveScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:28px;
color:#ff4d6d;
z-index:10;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
<div><b>Our Story ‚ù§Ô∏è</b></div>
<div>
<a onclick="showSection('home')">Home</a>
<a onclick="showSection('memories')">Memories</a>
<a onclick="showSection('videos')">Videos</a>
</div>
</nav>

<!-- HOME -->
<div id="home" class="section active">

<div class="hero">

<div class="left">
<h1 id="typing"></h1>
<p>
From your Bubu ‚ù§Ô∏è<br><br>
We have shared so many memories together,
and I still choose you every single day.
</p>
</div>

<div class="center">
<img src="Master Photo.JPG">
</div>

<div class="right">
<h3>Will you be my Valentine?</h3>
<button class="yes" onclick="yesClick()">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

</div>
</div>

<!-- MEMORIES (CINEMATIC) -->
<div id="memories" class="section">

<div class="memoryViewer">
<img id="memoryImage" src="1.jpg" class="zoomIn">
</div>

</div>

<!-- VIDEOS -->
<div id="videos" class="section">
<h2 style="text-align:center;">Our Moments üé•</h2>

<div class="gallery">
<video controls><source src="video1.mp4"></video>
<video controls><source src="video2.mp4"></video>
</div>

</div>

<!-- LOVE MESSAGE -->
<div id="loveScreen">
üíå Thank you for choosing us again and again.<br><br>
I will always choose you ‚ù§Ô∏è
</div>

<audio id="music" autoplay loop>
<source src="music.mp3">
</audio>

<script>

/* NAVIGATION */
function showSection(id){
document.querySelectorAll('.section')
.forEach(sec=>sec.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* TYPING */
const text="I wanted to tell you something‚Ä¶ ‚ù§Ô∏è";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,70);
}}
typing();

/* MUSIC */
let music=document.getElementById("music");
music.volume=0.2;

/* YES CLICK */
function yesClick(){
music.volume=1;
document.getElementById("loveScreen").style.display="flex";

setTimeout(()=>{
document.getElementById("loveScreen").style.display="none";
showSection('home');
},15000);
}

/* RUN AWAY NO */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveBtn);

function moveBtn(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-60);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* ===== CINEMATIC MEMORY SCROLL ===== */
const memories=[
"1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg",
"7.heic","8.jpg","9.jpg","10.jpg","11.jpg","12.jpg"
];

let index=0;
const img=document.getElementById("memoryImage");

window.addEventListener("wheel",(e)=>{
if(!document.getElementById("memories").classList.contains("active")) return;

img.classList.remove("zoomIn");
img.classList.add("zoomOut");

setTimeout(()=>{
index=(index+(e.deltaY>0?1:-1)+memories.length)%memories.length;
img.src=memories[index];
img.classList.remove("zoomOut");
img.classList.add("zoomIn");
},400);
});

</script>

</body>
</html>
